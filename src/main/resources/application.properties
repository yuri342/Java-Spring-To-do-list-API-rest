spring.application.name=demo
server.port=8081

#url permitida para acessar a api


#POSTGRES Configuração
# Nome do banco (já precisa existir no Postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/TodoLists

# Usuário e senha do Postgres
spring.datasource.username=postgres
spring.datasource.password=2601

# Driver JDBC do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect